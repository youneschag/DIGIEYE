<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/identifiant.css">
    <title>Vérification d'identifiant</title>
  </head>
  <body>
    <form id="identifiant-form">
      <input type="text" name="username" id="username-field" placeholder="Votre identifiant">
      <input type="submit" value="Submit" id="identifiant-form-submit">
    </form>
    <script>
      const identifiantForm = document.getElementById("identifiant-form");
      const identifiantButton = document.getElementById("identifiant-form-submit");
      
      let failedAttempts = 0; // Compteur de tentatives infructueuses
      
      identifiantButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = identifiantForm.username.value;
        localStorage.setItem("loggedInUsername", username);
        
        // Vérifier si l'identifiant est connu
        if (username === "younes") {
            const popupWindow = window.open("popupmot_de_passe_oublie.html", "CustomPopup", "width=400,height=300,resizable,scrollbars");
        } else {
          failedAttempts++;
          if (failedAttempts === 3) {
            window.location.href = "create_account.html";
          } else {
            alert(" Cet identifiant est inexistant. Tentative " + failedAttempts + "/3");
          }
        }
      });
    </script>
  </body>
</html>
